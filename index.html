<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Pravin Leeper"/><meta name="description" content="profile page of Bessie Coleman"/><meta name="keywords" content="Bessie, Coleman, profile"/><link rel="shortcut icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="spots logo" class="header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button type="button" class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="white pencil icon" class="profile__pencil-icon"></button> <img src="1a536b73314cc37564a5.svg" alt="profile picture" class="profile__avatar"></div><div class="profile__text"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civic Aviator</p><button type="button" class="profile__edit"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon" class="profile__edit-icon">Edit Profile</button></div><button type="button" class="profile__plus"><img src="40608da7369d39bc1077.svg" alt="plus icon" class="profile__plus-icon">New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="#" alt="" class="card__image"> <button type="button" class="card__delete-button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__heart-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit Profile</h2>
