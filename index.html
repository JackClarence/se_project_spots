<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pravin Leeper" />
  <meta name="description" content="profile page of Bessie Coleman"/>
  <meta name="keywords" content="Bessie, Coleman, profile" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="spots logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.svg" alt="profile picture" class="profile__avatar">
        <div class="profile__text">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civic Aviator</p>
          <button type="button" class="profile__edit">
            <img src="./images/edit-icon.svg" alt="pencil icon" class="profile__edit-icon">Edit Profile
          </button>
        </div>
        <button type="button" class="profile__plus">
          <img src="./images/plus-icon.svg" alt="plus icon" class="profile__plus-icon">New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="#" alt="" class="card__image">
              <button type="button" class="card__delete-button"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"> 2025 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <label for="profile-name-input" class="modal__label">Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="profile-description-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" novalidate>
          <label for="card-image-input" class="modal__label">Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="card-image-input-error" class="modal__error"></span>
          </label>
          <label for="profile-caption-input" class="modal__label">Caption
            <input
              id="profile-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="profile-caption-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button class="modal__close-button modal__close-button_preview"></button>
        <img src="" alt="" class="modal__image">
        <p class="modal__caption"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
